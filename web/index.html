<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/jquery-2.1.4.js"></script>
        <script src="js/bootstrap.js"></script>
        <script>
            $(function(){
                $.ajax({
                    url: "img/marcas",
                    success: function(data){
                        $(data).find("a:contains(.jpg)").each(function(){
                           var images=$(this).attr("href");
                           var id=images.substr(0,images.length-4);
                            $("<div class='col-xs-2'></div>").html('<img onclick="listaMarca(\''+id+'\')" src="img/marcas/'+images+'" alt="">').appendTo("#tableImg");
                        });
                    }
                })
            });
            function listaMarca(id){
                $("#idMarca").val(id);
                $("#frmSistema").submit();
            }
        </script>
    </head>
    <body>
        <form method="post" action="marcas.php" id="frmSistema">
            <input type="hidden" name="idMarca" id="idMarca">
        </form>
        <div id="tableImg">

        </div>
    </body>
    <style>
        img{
            height: 42vh;
        }
        .table{
            text-align: center
        }
    </style>
</html>
